{% extends 'layout.html' %}

{% block main %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {% if url %}
            <a href="{{url}}" class="prePage">返回</a>
        {% endif %}
        {% if !url %}
            <a href="javascript:window.history.back();" class="prePage">上一步</a>
        {% endif %}
    </div>
</div>
{% endblock %}
