user_index?page= {{page-1}}{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li>用户列表</li>
</ol>

<h3>用户列表</h3>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否管理员</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{% if user.isAdmin %}
                是
                {% endif %}
            </td>
        </tr>
    {% endfor %}
</table>

<!--include 是包括子级的模板-->
<nav aria-label="...">
    {%include 'page.html'%}
</nav>
{% endblock %}
